{% extends "./base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5>Buscador Serial Number</h5>
            <form action="{% url 'buscar_productos_consumos' %}" method="GET">
                <input class="form-control" type="text" name="t" placeholder="Ingrese Serial Number">
                <input style="background-image: linear-gradient(135deg, rgb(32, 144, 215) 0%, rgb(16, 91, 148) 100%); color: #f1f8fe;" class="btn m-2" type="submit" value="Buscar">
            </form>
        </div>
    </div>
</div>
<!-- {% include 'mostrar_comat.html' %} -->
<hr> 
<div class="container m-2">
    <h5>Formulario de Consumos</h5>
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row p-2">
            {% for consumo in form_consumos %}
            <div class="col-6 p-2">
                <label>{{consumo.label}}</label>
                {{consumo}}
            </div>
            {% endfor %}
        </div>
        <input style="background-image: linear-gradient(135deg, rgb(32, 144, 215) 0%, rgb(16, 91, 148) 100%); color: #f1f8fe;" class="btn m-2" type="submit" value="Guardar">
    </form>
</div>
    
{% endblock %}
