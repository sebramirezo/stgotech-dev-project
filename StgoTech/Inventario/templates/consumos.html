{% extends "./base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5>Buscador Serial Number</h5>
            <form action="{% url 'buscar_productos_consumos' %}" method="GET">
                <input class="form-control" type="text" name="t" placeholder="Ingrese Serial Number">
                <input class="btn btn-primary m-2" type="submit" value="Buscar">
            </form>
        </div>
    </div>
</div>
<!-- {% include 'mostrar_comat.html' %} -->
<hr> 
<div class="container m-2">
    <h5>Formulario de Consumos</h5>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row p-2">
            {% for consumo in form_consumos %}
            <div class="col-6 p-2">
                <label>{{consumo.label}}</label>
                {{consumo}}
            </div>
            {% endfor %}
        </div>
        <input class="btn btn-primary m-2" type="submit" value="Guardar">
    </form>
</div>
    
{% endblock %}
