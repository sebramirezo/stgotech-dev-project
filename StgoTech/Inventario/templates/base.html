<!doctype html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'staticfiles/css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"/>

    {% include 'navbar.html' %}
  </head>
  <body>
  
    <div class="container">
        {% block body %}

        {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
          var dataTable = $('#tabla-incoming').DataTable({
              "processing": true,
              "serverSide": true,
              "ajax": {
                  "url": "{% url 'obtener_datos_incoming' %}",
                  "type": "GET", 
                  "data": function (d) {
                      d.e = '{{ query_inco }}';}
                    
              },
              "columns": [
                  // Define las columnas que deseas mostrar
                  { "data": "sn_batch_pk" },
                  { "data": "categoria_fk" },
                  { "data": "part_number" },
                  { "data": "qty" },
                  { "data": "f_vencimiento" },
                  { "data": "saldo" },
              ]
          });
      });


      $(document).ready(function () {
          var dataTable = $('#tabla-comat').DataTable({
              "processing": true,
              "serverSide": true,
              "ajax": {
                  "url": "{% url 'obtener_datos_comat' %}",
                  "type": "GET", 
                  "data": function (d) {
                      d.c = '{{ query_comat }}';}
                    
              },
              "columns": [
                  // Define las columnas que deseas mostrar
                  { "data": "stdf_pk" },
                  { "data": "awb" },
                  { "data": "hawb" },
                  { "data": "num_manifiesto" },
                  { "data": "sum_cif" },
                  { "data": "bodega_fk" },
              ]
          });
      });

      $(document).ready(function() {
            $('#id_bodega_fk').select2();
            $('#id_origen_fk').select2();
            $('#id_ubicacion_fk').select2();
            $('#id_clasificacion_fk').select2();
            $('#id_uom_fk').select2();
            $('#id_condicion_fk').select2();
            $('#id_ficha_fk').select2();
            $('#id_stdf_fk').select2();
            $('#id_incoming_fk').select2();
          
        });

        $(document).ready(function () {
          var dataTable = $('#tabla-consumos').DataTable({
              "processing": true,
              "serverSide": true,
              "ajax": {
                  "url": "{% url 'obtener_datos_consumos' %}",
                  "type": "GET", 
                  "data": function (d) {
                      d.t = '{{ query_consu }}';}
                    
              },
              "columns": [
                  // Define las columnas que deseas mostrar
                  { "data": "consumo_pk" },
                  { "data": "incoming_fk" },
                  { "data": "f_transaccion" },
                  { "data": "matricula_aeronave" },
                  { "data": "orden_consumo" },
                  { "data": "qty_extraida" },
                  { "data": "estado_fk" }
              ]
          });
        });
    </script>
  </body>
</html>
