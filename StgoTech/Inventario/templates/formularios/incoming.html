{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5>Buscador Part Number , Serial Number o STDF</h5>
            <form action="{% url 'buscar_productos_incoming' %}" method="GET">
                <input class="form-control" type="text" name="e" placeholder="Ingrese Part Number, Serial Number o STDF">
                <input style="background-image: linear-gradient(135deg, rgb(32, 144, 215) 0%, rgb(16, 91, 148) 100%); color: #f1f8fe;" class="btn m-2" type="submit" value="Buscar">
            </form>
        </div>

    </div>
</div>
<hr> 
<div class="container m-2">
    <h5>Formulario de Ingreso de Productos al Almacen - Incoming Inspection</h5>
    <form id="incoming_form" action="" method="post">
        {% csrf_token %}
        <div class="row p-2">
            {% for incoming in form_incoming %}
            <div class="col-6 p-2">
                <label>{{incoming.label}}</label>

                
                {{incoming}}
            </div>
            {% endfor %}
        </div>


        <input style="background-image: linear-gradient(135deg, rgb(32, 144, 215) 0%, rgb(16, 91, 148) 100%); color: #f1f8fe;" class="btn m-2" type="submit" value="Guardar">

    </form>
</div>
    
{% endblock %}
