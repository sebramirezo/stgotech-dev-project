{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Mantenedor Compañia</h1>
    <div class="mantenedor">
      <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">Nombre Compañia</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  {% for compañia in get_compañia %}
                  <tr class="">
                      <td>{{compañia.nom_compañia}}</td>
                      <td>
                          <a name="" id="" class="btn btn-primary" href="/editar_compañia/{{compañia.cod_compañia}}" role="button">Editar</a>
                          <a name="" id="" class="btn btn-danger" href="/eliminar_compañia/{{compañia.cod_compañia}}" role="button">Eliminar</a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
          <div class="container">
            <a name="" id="" class="btn btn-primary" href="/registrar_compañia/" role="button">Añadir Compañia</a>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
