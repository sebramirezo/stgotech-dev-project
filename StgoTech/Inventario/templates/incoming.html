{% extends "./base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Buscador Part Number , Serial Number o STDF</h1>
            <form action="{% url 'buscar_productos_incoming' %}" method="GET">
                <input class="form-control" type="text" name="e" placeholder="Ingrese STDF">
                <input class="btn btn-primary m-2" type="submit" value="Buscar">
            </form>
        </div>
    </div>
</div>
<!-- {% include 'mostrar_comat.html' %} -->
<hr> 
<div class="container m-2">
    <h1>Formulario de Ingreso de Productos al Almacen - Incoming Inspection</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row p-2">
            {% for incoming in form_incoming %}
            <div class="col-6 p-2">
                <label>{{incoming.label}}</label>
                {{incoming}}
            </div>
            {% endfor %}
        </div>
        <input class="btn btn-primary m-2" type="submit" value="Guardar">
    </form>
</div>
    
{% endblock %}
